<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counting Tailer</title>
</head>
<style>
    .countBtn:active{
        scale: 0.95;
        transform-origin: left;
        
    }
</style>
<body bgcolor="gray">
    <div class="countBox" style="
    width: 400px;
    height: 400px;
    border: 5px solid #ffffff;
    margin: 50px auto;
    position: relative;
    box-shadow: 2px 2px 5px red inset,-2px -2px 5px red inset;
    align-items: center;
    justify-content: center;
    /* place-content: center; */
    border-radius: 60px 0px 60px 0px ;
    background-image: url(tractor-infographic-style-ypk7j34kpyyxdyu7.gif);
    background-size: contain;
    background-repeat: no-repeat;
    overflow: hidden;
    z-index: 5;
    "
    >
    <h1 class="countHeading" style="
    color: red;
    text-shadow: 2px 2px 2px black;
    font-weight: 800;
    text-align: center;
    font-family:Verdana, Geneva, Tahoma, sans-serif;
    "
    >Counting Tailer</h1>
    <div class="countDisplay" style="
    width: 200px;
    height: 150px;
    border: 5px solid #000;
    margin: 0 auto;
    border-radius: 0px 50px 0px 50px ;
    box-shadow: 5px 5px 5px #1f6018 inset,-5px -5px 5px #1f6018 inset;
    text-align: center;
    place-content: center;
    justify-content: center;
    align-items: center;
    color: rgb(0, 0, 0);
    /* font-weight: 800; */
    font-size: 130px;
    font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    text-shadow: 3px 3px 5px green ;
    
    "></div>
    <button class="countBtn" style=" 
    width: 180px;
    height: 50px;
    margin: 30px auto;
    align-items: center;
    justify-content: center;
    place-content: center;
    font-weight: 900;
    font-family:Verdana, Geneva, Tahoma, sans-serif;
    font-size: 15px;
    border-radius: 15px; 
    border: none;
    position: absolute;
    left: 50%;
    top: 75%;
    transform: translate(-50%, -50%);
    box-shadow: 3px 3px 15px black inset,-3px -3px 15px inset black;
    text-shadow: 1px 1px 1px black;
    color: red;
    border: solid 1px #ff0000;
    background-color: #f7f7f7;
 
    "
    
    
    >Counting Up</button>
    </div>
</body>
<script>
let count = 0;
document.addEventListener('DOMContentLoaded',()=>{
    document.querySelector('.countBtn').addEventListener('click',()=>{
        count++
        document.querySelector('.countDisplay').innerHTML=count
    })
})
let btn = document.querySelector('.countBtn')
btn.addEventListener('click',()=>{
    setTimeout(() => {
        btn.style.display='none'
    }, 0);
})
btn.addEventListener('click',()=>{
    setTimeout(() => {
        btn.style.display='block'
    }, 5000);
})
</script>
</html>
